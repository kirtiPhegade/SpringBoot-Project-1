# Specify the database URL
spring.datasource.url=jdbc:mysql://localhost:3306/e_comApp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify the database username
spring.datasource.username=root

# Specify the database password
spring.datasource.password=kirti

#we can see sql queries generated by jpa
spring.jpa.show-sql=true
#formate generated queries
spring.jpa.properties.hibernate.format_sql=true

#update existing table by default is create-drop means drop before creation
spring.jpa.hibernate.ddl-auto=update

